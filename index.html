<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Signature App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />
</head>
<body>
  <div id="root">
    <h1>Welcome to the e-Signature App</h1>

    <div id="firebaseui-auth-container"></div>

    <div id="app-content">
      <div id="auth-container">
        <h2>Sign In</h2>
        <label for="email-input">Email:</label> <input type="email" id="email-input" placeholder="Enter your email">
        <label for="password-input">Password:</label> <input type="password" id="password-input" placeholder="Enter your password">
        <button id="sign-in-button">Sign In</button>

        <h2>Sign Up</h2>
        <label for="signup-email-input">Email:</label> <input type="email" id="signup-email-input" placeholder="Enter your email">
        <label for="signup-password-input">Password:</label> <input type="password" id="signup-password-input" placeholder="Enter your password">
        <button id="sign-up-button">Sign Up</button> 
      </div>

      <label for="file-upload">Upload Document:</label>
      <input type="file" id="file-upload" accept=".pdf">

      <canvas id="signature-canvas" width="300" height="100"></canvas>

      <div id="error-message" style="display: none;"></div> 
      <progress id="upload-progress" value="0" max="100"></progress>

      <div id="documents-container">
        <h2>My Documents</h2>
        <ul id="documents-list">
        </ul>
      </div>

      <div id="document-viewer"></div>
    </div>
  </div>

  <!-- Updated script tag with type="module" -->
  <script type="module" src="script.js"></script>
</body>
</html>
